<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="account_layout">


    <div class="content" layout:fragment="content">

		<div class="listOfDeals" id="buyerListOfDeals">
		
			<h2>Deals created for you</h2>
			
			<table class="dealsList table table-hover" id="buyerDealsList">
				<tr><th>description</th><th>client</th><th>creation date</th><th>documents</th></tr>
			
				<tr th:each="deal : ${deals}">
					<td th:text="${deal.description}"></td>
					<td th:text="${deal.seller.email}"></td>
					<td th:text="${#dates.format(deal.createdAt, 'dd/MMM/yyyy HH:mm')}"></td>
					<td>
						<ul class="documentsList">
							<li th:each="document : ${deal.documents}" >
								<span class="hide documentId" th:text="${document.id}"></span>
								<a target="_blank" th:href="@{/account/document/{document_id}.pdf(document_id=${document.id})}" th:text="${document.filename}"></a>
							</li>
						</ul>					
					</td>
				</tr>

			</table>			
			
		</div>

		<div class="overlay" style="display:none">
			<div class="overlayClose">
				<a href=".#" class="btn btn-default">close</a>
			</div>
		</div>     

	    <div class="overlayContent" id="documentOverlayContent" style="display:none">
	    	<iframe src=""></iframe>
	    </div>

    </div>    
    
</html>
